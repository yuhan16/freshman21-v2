---
layout: default
---
<div class="post">

  	<header class="topic-archive-header">
    	{% if page.title != "Archives" %}
      		<h3>Archive | {{ page.title }}</h3>
    	{% else %}
      		<h3>Archive</h3>
    	{% endif %}
  	</header>

  	<article class="post-content"> 
    	{{ content }}
  	</article>

	{% if page.comments %}
    	{% include comments.html %}
  	{% endif %}

</div>
